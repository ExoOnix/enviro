name: Build and Push All Env Templates

on:
  push:
    branches: [main]
    paths:
      - 'env_templates/**'
  pull_request:
    branches: [main]
    paths:
      - 'env_templates/**'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    strategy:
      matrix:
        env_folder: [python-flask, c, javascript-express, rstudio, jupyter-lab, golang, javascript, javascript-nextjs]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./env_templates/${{ matrix.env_folder }}
          push: true
          tags: ghcr.io/exoonix/enviro_${{ matrix.env_folder }}:latest
