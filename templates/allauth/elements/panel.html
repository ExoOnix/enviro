{% load allauth %}
<section class="card bg-base-100 shadow">
    <div class="card-body">
        <h2 class="card-title">
            {% slot title %}
            {% endslot %}
        </h2>
        {% slot body %}
        {% endslot %}
        {% if slots.actions %}
            <ul class="card-actions">
                {% for action in slots.actions %}<li>{{ action }}</li>{% endfor %}
            </ul>
        {% endif %}
    </div>
</section>
